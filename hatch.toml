[envs.default]
dependencies = [
  "pre-commit",
]

[envs.docs]
dependencies = [
  "mkdocs-material",
  "mkdocstrings[python]",
]
[envs.docs.scripts]
build = "mkdocs build"
serve = "mkdocs serve"

[envs.tests]
features = [
  "examples",
]
dependencies = [
  "pytest",
  "pytest-cov",
  "pytest-mypy",
]
[envs.tests.scripts]
run = "pytest"
